<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox-harjoitus</title>
    <link rel="stylesheet" href="./reset.css">

    <script src="https://kit.fontawesome.com/bea11ba69a.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="wrapper">
        <header class="header">Tämä laatikko on Header</header>
        <nav>
       <ul class="navbar">
        <li>Eka</li>

        <li>Kolmas</li>
        <li>Neljäs</li>
        <li>Viides</li>
        <li>Kuudes</li>
    </ul> 
        </nav>

            <nav>
            <ul class="some-parent">
              <li class="facebook"> <i class="fa-brands fa-facebook"></i> </li>

              <li class="email"> <i class="fa-solid fa-envelope"></i> </li>
            </ul>
            </nav>
